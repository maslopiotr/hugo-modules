{{ $videoid:= .Get "id" }}
{{ $class:= .Get "class" }}
{{ $style:= .Get "style" }}
{{ $width:= .Get "width" }}
{{ $attr:= .Get "attr" }}


<div
  {{ with $class }}class="{{ . }}"{{ end }}
  style="overflow: hidden;{{ with $width }}
    width:{{ .| safeCSS }};
  {{ end }}{{ with $style }}{{ .| safeCSS }}{{ end }}">
  <youtube-lite
    videoid="{{ $videoid | default (.Get 0) }}"
    {{ with $attr }}{{ . | safeHTMLAttr }}{{ end }}></youtube-lite>
</div>

<!-- assets -->
{{ .Page.Scratch.Add "youtubeLite" 1 }}
{{ $youtubeLite:= .Page.Scratch.Get "youtubeLite" }}
{{ if eq $youtubeLite 1 }}
<script type="application/javascript">
{{ $youtubeLiteScript:= resources.Get "js/youtube-lite.js" | minify }}
{{ $youtubeLiteScript.Content | safeJS }}
</script>
{{ end }}
