{{ $label:= .Get 0 }}
{{ $link:= .Get 1 }}

{{ range $i, $e:= .Params }}
  {{ if eq $i "label" }}{{ $label = $e }}{{ end }}
{{ end }}

{{ range $i, $e:= .Params }}
  {{ if eq $i "link" }}{{ $link = $e }}{{ end }}
{{ end }}


<a
  href="{{ $link | absLangURL }}"
  class="btn btn-primary text-white"
  {{ if strings.HasPrefix $link `http` }}
    target="_blank" rel="noopener"
  {{ end }}>
  {{ $label }}
</a>
